<div
  *ngIf="categories$ | async as categories; else loader"
>
  <div
    class="frow order-row"
    *ngIf="categories.length; else empty"
  >
    <a
      class="card waves-effect pointer"
      *ngFor="let category of categories"
      [routerLink]="['/order', category._id]"
    >
      <div class="center">
        <img
          *ngIf="category.imageSrc"
          [src]="'/' + category.imageSrc"
          class="responsive-img order-img"
          alt="{{category.name}}"
        >
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </a>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">
    У вас нет ни одной категории
  </div>
</ng-template>
